# Template for Classification Task
# Copy this file and modify as needed for your experiment

task:
  name: classification  # Task type: "classification", "ranking", "regression", "token_classification"
  
  params:
    # Required parameters
    num_classes: 10  # Number of output classes (must be > 0)
    
    # Optional parameters
    multi_label: false  # If true, uses multi-label classification (BCEWithLogitsLoss)
                        # If false, uses multi-class classification (CrossEntropyLoss)
                        # Default: false
    
    hidden_dims: null  # Hidden dimensions for MLP (null = simple linear layer)
                       # Example: [256, 128] for MLP with two hidden layers
                       # Default: null (simple linear)
    
    dropout: 0.1  # Dropout probability (must be in [0, 1))
                  # Only used if hidden_dims is not null
                  # Default: 0.1
    
    # Pooling strategy (optional, defaults to CLS pooling)
    # Options: "cls", "mean", "max"
    pooling: "cls"  # Default: "cls"

