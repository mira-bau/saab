# Template for Token Classification Task
# Copy this file and modify as needed for your experiment

task:
  name: token_classification  # Task type: "classification", "ranking", "regression", "token_classification"
  
  params:
    # Required parameters
    num_labels: 10  # Number of label classes (must be > 0)
                    # Used for NER, POS tagging, sequence labeling, etc.
    
    # Optional parameters
    hidden_dims: null  # Hidden dimensions for MLP (null = simple linear layer)
                       # Example: [256, 128] for MLP with two hidden layers
                       # Note: MLP is applied per-token (more expensive but more expressive)
                       # Default: null (simple linear)
    
    dropout: 0.1  # Dropout probability (must be in [0, 1))
                  # Only used if hidden_dims is not null
                  # Default: 0.1
    
    # Note: Pooling is not used for token classification (uses all token representations)

